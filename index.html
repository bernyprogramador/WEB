<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesoría de Alérgenos para Hostelería | Bernardo Ribeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #111827;
            color: #d1d5db;
        }
        .hero-bg {
            background-image: 
                linear-gradient(rgba(17, 24, 39, 0.9), rgba(17, 24, 39, 0.9)),
                url('https://images.pexels.com/photos/1581384/pexels-photo-1581384.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-900">
    <!-- ... todo el contenido anterior sin cambios ... -->

    <section id="contacto" class="py-16 md:py-24 bg-gray-800">
        <div class="container mx-auto px-4 max-w-3xl">
            <div class="bg-gray-900 p-8 rounded-2xl shadow-2xl">
                <div class="text-center mb-8">
                    <h2 class="text-3xl md:text-4xl font-bold text-white">Contacta Ahora y Pide tu Presupuesto</h2>
                    <p class="text-slate-400 mt-3">Rellena el formulario o llámanos. Te daremos un presupuesto gratuito y sin compromiso en menos de 24 horas.</p>
                </div>
                <form id="contactForm" action="https://formspree.io/f/movwkrdj" method="POST" class="space-y-6">
                    <div><label for="name" class="block text-sm font-semibold text-slate-300 mb-1">Tu Nombre</label><input type="text" id="name" name="name" required class="w-full px-4 py-2 border bg-gray-800 border-gray-700 text-white rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition"></div>
                    <div><label for="email" class="block text-sm font-semibold text-slate-300 mb-1">Correo Electrónico</label><input type="email" id="email" name="email" required class="w-full px-4 py-2 border bg-gray-800 border-gray-700 text-white rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition"></div>
                    <div><label for="phone" class="block text-sm font-semibold text-slate-300 mb-1">Teléfono</label><input type="tel" id="phone" name="phone" required class="w-full px-4 py-2 border bg-gray-800 border-gray-700 text-white rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition"></div>
                    <div><label for="message" class="block text-sm font-semibold text-slate-300 mb-1">Mensaje (Opcional)</label><textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border bg-gray-800 border-gray-700 text-white rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition" placeholder="Cuéntanos un poco sobre tu negocio..."></textarea></div>
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300 transform hover:scale-105">Enviar y Solicitar Presupuesto</button>
                </form>
                <div id="confirmationMessage" class="hidden mt-6 text-center bg-green-900/50 border border-green-500 text-green-300 px-4 py-3 rounded-md">
                    <p class="font-bold">¡Gracias por contactar!</p>
                    <p class="text-sm">Hemos recibido tu solicitud. Nos pondremos en contacto contigo muy pronto.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER OMITIDO PARA BREVEDAD -->

    <script>
        const form = document.getElementById('contactForm');
        const confirmationMessage = document.getElementById('confirmationMessage');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    form.reset();
                    form.style.display = 'none';
                    confirmationMessage.style.display = 'block';
                } else {
                    alert("Hubo un error al enviar el formulario. Intenta de nuevo.");
                }
            } catch (error) {
                alert("Error de conexión. Por favor, revisa tu red e inténtalo nuevamente.");
            }
        });
    </script>
</body>
</html>
